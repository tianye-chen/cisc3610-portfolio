<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./bootstrap-grid.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./bootstrap-grid.js" type="text/javascript"></script>
    <body>
    <div class="position-relative top-div">
      <div class="text-center position-absolute grid-container">
        <div class="row container-c">
          <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseText" aria-expanded="false" aria-controls="collapseText">Primary Button</button>
          </div>
          <div class="col" style="background-color: aquamarine;">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item">
                  Carousel item 1
                </div>
                <div class="carousel-item active">
                  Carousel item 2
                </div>
                <div class="carousel-item">
                  Carousel item 3
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://www.google.com" target="_blank">Google</a></li>
                <li><a class="dropdown-item" href="https://bing.com" target="_blank">Bing</a></li>
                <li><a class="dropdown-item" href="https://duck.com" target="_blank">Duckduckgo</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="progress" id="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <div class="col">
            <h5 class="placeholder-glow"> 
              <span class="placeholder col-7"></span>
            </h5>
          </div>
        </div>
        <div class="row container-c">
          <div class="col">
            <div>
              <div class="collapse collapse-vertical" id="collapseText">
                <div class="card card-body">
                  Collapse text
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-dark" id="liveToastBtn">Show live toast</button>
            <div class="bottom-0 p-3 toast-container position-fixed end-0">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="me-auto">Bootstrap</strong>
                  <small>A moment ago</small>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  Hello, world! This is a toast message.
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    This is a modal
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
